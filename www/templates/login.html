<ion-view view-title="Citizen Engagement">
  <ion-content class="padding">
  <div class="titre">
      <div class="imgLogo">
        <img src="img/logo.png" alt="Citizen Engagement"/>
      </div>
      <div>
       <img src="img/title.png" alt="Citizen Engagement"/>
      </div>
    </div>
    <!-- A short welcome message. -->
    <div class="card">
      <div class="item item-text-wrap" style="text-align: center;">
        <h2>Welcome to Meowcitizen!</h2>
        <p>Help people to find their cats who are stucked on a tree or somewhere else..</p>
        <p>Please log in to use the application.</p>
      </div>
    </div>

    <!-- The login form that the citizen must fill. -->
    <form name="loginForm" novalidate>
      <!-- Ionic uses lists to group related input elements. -->
      <div class="list">
          <label class="item item-input">
            <!-- Note the required="required" attribute used for validation. -->
              <input type="text" placeholder="Username" ng-model="loginCtrl.user.name" required />
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="loginCtrl.user.password" required/>
          </label>
          <!-- J'ai enlevÃ© les ng model ici pour pas que les champs se remplissent quand on click sur register, rajoute les si tu en as besoin -->
          <label class="item item-input" ng-show="loginCtrl.registrationEnable">
              <input type="text" placeholder="FirstName" ng-model="loginCtrl.user.firstname" required/>
          </label>
          <label class="item item-input" ng-show="loginCtrl.registrationEnable">
              <input type="text" placeholder="LastName" ng-model="loginCtrl.user.lastname" required/>
          </label>
          <label class="item item-input" ng-show="loginCtrl.registrationEnable">
              <input type="text" placeholder="PhoneNumber" ng-model="loginCtrl.user.phone"/>
          </label>
      </div>

      <!-- Display an error message here, above the submit button, if an error occurred. -->
      <p ng-if="loginCtrl.error" class="error">{{ loginCtrl.error }}</p>

      <!--
        The submit button.
        The "ng-click" directive indicates which scope function to call when the form is submitted.
        The "ng-disabled" directive is used to disable the button if the form is invalid (i.e. the first name or last name is missing).
      -->

      <div class="loginButton">
        <button class="button buttonLog" ng-click="loginCtrl.logIn()">Log in</button>
        <button class="button buttonLog" ng-class="{registration: loginCtrl.registrationEnable}" ng-click="loginCtrl.register()">Register</button>
      </div>
    </form>
  </ion-content>
</ion-view>
