<ion-view view-title='<img class="title-image" src="img/meowLogo.png" width="20%"/>'>
  <ion-content scroll='false' data-tap-disabled='true'>
  	<leaflet width='100%' height='50%'
           defaults='mapCtrl.defaults'
           center='mapCtrl.center'
           markers='mapCtrl.markers'>
  	</leaflet>
   	<h2>List of nearest issues</h2>
    <button class="button button-positive" ui-sref="app.newIssue" type="button">
      <i class="button button-icon light">New Issue</i>
    </button>
  </ion-content>
</ion-view>
